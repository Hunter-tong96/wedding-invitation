<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>诚挚邀请您参加我们的婚礼 | 童轶凡 & 王洛</title>
    <link rel="stylesheet" href="style.css"> <!-- 链接外部CSS -->
    <style>
        /* 这里是内联CSS，确保背景图加载前的样式 */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* 隐藏默认滚动条 */
            height: 100vh; /* 先占据视口高度 */
        }
        #invitation-container {
            position: relative;
            width: 100%;
            min-height: 100vh; /* 至少占满屏幕 */
        }
        #music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 24px;
        }
        #music-control.muted::after { /* 添加静音图标 */
            content: "🔇";
        }
        #music-control:not(.muted)::after { /* 添加播放图标 */
            content: "🔊";
        }
    </style>
</head>
<body>
    <!-- 容器用于承载巨大的“可滚动”区域 -->
    <div id="invitation-container"></div>

    <!-- 音乐播放器 (隐藏) -->
    <audio id="bg-music" loop> <!-- loop属性让音乐循环播放 -->
        <source src="background-music.mp3" type="audio/mpeg">
        您的浏览器不支持音频元素。
    </audio>

    <!-- 音乐控制按钮 -->
    <div id="music-control"></div>

    <!-- 链接外部JavaScript -->
    <script src="script.js"></script>
</body>
</html>
